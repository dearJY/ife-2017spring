<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
function greater(aqiData) {
  var arr = [];
  for(var i=0;i<aqiData.length;i++) {
    if(aqiData[i][1] > 60) {
      arr.push(aqiData[i]);
    }
  }
  return arr;
}

function compare(a,b) {
  return (b[1]-a[1]);
}

function create(i,item) {
  var list = document.createElement("li");
  var text = document.createTextNode(""+(i+1)+". "+item[0]+", "+item[1]);
  list.appendChild(text);
  return list;
}
(function () {
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var over60 = greater(aqiData);
  over60.sort(compare);
  var parent = document.getElementById("aqi-list");
  for(var i=0;i<over60.length;i++) {
      parent.appendChild(create(i,over60[i]));
  }
})();


</script>
</body>
</html>
